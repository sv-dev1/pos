<div class="modal-header" style="position: relative;">
  <h4 class="modal-title">Edit Franchise Details</h4>

</div>
<div class="modal-body" style="margin-top: 5px;">
    <form>
      <div class="form-group row">
        <label for="inputName1" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputName1" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail1" class="col-sm-3 col-form-label">Email</label>

        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword2" class="col-sm-3 col-form-label">Password</label>

          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="custom-input col-sm-9 offset-sm-3">
          <button type="submit" class="btn btn-cstt" style="margin-right: 15px;">Submit</button>
