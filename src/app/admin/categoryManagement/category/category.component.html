<div class="p-2">
    <div class="franchise-sec1" data-aos="fade-down" data-aos-duration="800">
        <div class="franchise-form mb-2">
	         <div class="franchise-top-header">
	             <h2 class="heading-name">{{'Category Form' | translate}}</h2>  
	         </div>
        	<form [formGroup]="categoryForm" (ngSubmit)="onSubmit(categoryForm.value)">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                        <div class="form-group row mb-2">
                            <label for="email_address" class="col-md-4 col-form-label">{{'Category Name' | translate}}</label>
                            <div class="col-md-8 form-err">
                                <input type="text" formControlName="CategoryName" id="CategoryDescription"
                                    class="form-control" name="user-name">
                                <span
                                    *ngIf="!categoryForm.controls['CategoryName'].valid && ( categoryForm.controls['CategoryName'].touched)">
                                   {{'Please enter Category name.' | translate}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label">{{'Category Description' | translate}}</label>
                            <div class="col-md-8 form-err">
                                <input type="text" formControlName="CategoryDescription" id="CategoryDescription" class="form-control" name="last-name">
                                <span *ngIf="!categoryForm.controls['CategoryDescription'].valid && ( categoryForm.controls['CategoryDescription'].touched)">
                                    Please enter Category Description.
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px;">
                        <div class="form-group row m-0">
                            <div class="col-md-2"></div>
                            <div class="col-md-10">
                                <button class="btn btn-info submit sm-btn" > {{'Submit' | translate}}</button>
                                <input type="button" class="btn btn-info cancel" (click)="onCancel()" value="{{'Cancel' | translate}}">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="table-gridbox" data-aos="fade-down" data-aos-duration="2000">
    <mat-card>
     <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- Symbol Column -->
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="categoryName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Category Name' | translate}} </th>
                        <td mat-cell *matCellDef="let element"><span class="product-name-right">{{element!.categoryName || 'N/A'}}</span></td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="categoryDescription">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Category Description' | translate}} </th>
                        <td mat-cell *matCellDef="let element"> <span class="product-name-right">{{element!.categoryDescription || 'N/A'}}</span> </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef > {{'Action' | translate}} </th>
                        <td mat-cell *matCellDef="let element">
                            <ul class="list-inline list-btn-td">

                                    <li class="list-inline-item"><mat-card class="result">
                                            <mat-card-content>
                                                         
                                              <section class="example-section">
                                                <mat-slide-toggle
                                                    class="example-margin"
                                                    [color]="color"
                                                    [checked]="element.isActive"
                                                    (click)="ActivateCategoryOrSubcategory(element.categoryId)"
                                                    [disabled]="disabled">
                                                </mat-slide-toggle>
                                              </section>
                                            </mat-card-content>
                                          </mat-card> 
                                      </li>
                            <li class="list-inline-item edit-pen-btn"><a class="btn btn-primary btn-sm" href="javascript:void(0);" (click)="openEdit(element)"><i class="fa fa-pencil" style="margin: 0 8px" aria-hidden="true"></i></a></li>
                            <li class="list-inline-item edit-user-btn"><a class="btn btn-danger btn-sm" href="javascript:void(0);" (click)="openDelete(element.categoryId)"><i class="fa fa-trash"></i></a></li>
                        </ul>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator class="cstm_pagination" [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions">
            </mat-paginator>
        </div>
    </mat-card>
    </div>
</div>
